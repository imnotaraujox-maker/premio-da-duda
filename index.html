<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ Ganhou um Pr√™mio!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }

            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        .trophy {
            font-size: 8rem;
            margin: 2rem 0;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @media (max-width: 768px) {
            .trophy {
                font-size: 6rem;
                margin: 1.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .trophy {
                font-size: 4rem;
                margin: 1rem 0;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .prize-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .prize-button {
                padding: 15px 30px;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .prize-button {
                padding: 12px 25px;
                font-size: 1rem;
                letter-spacing: 1px;
            }
        }

        .prize-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff5252, #ffb74d);
        }

        .prize-button:active {
            transform: translateY(-2px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .prize-reveal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .prize-content {
            text-align: center;
            color: white;
        }

        .prize-image {
            max-width: 80%;
            max-height: 70vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s ease;
        }

        @media (max-width: 768px) {
            .prize-image {
                max-width: 90%;
                max-height: 60vh;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .prize-image {
                max-width: 95%;
                max-height: 50vh;
                border-radius: 10px;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        @media (max-width: 480px) {
            .close-button {
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                padding: 5px;
            }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 2rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtitle {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
        }

        .container {
            padding: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }

        .prize-title {
            margin-top: 2rem;
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            .prize-title {
                font-size: 1.5rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .prize-title {
                font-size: 1.2rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">üéâ PARAB√âNS! üéâ</h1>
        <div class="trophy">üèÜ</div>
        <h2 class="subtitle">Voc√™ ganhou um pr√™mio!</h2>
        <button class="prize-button" onclick="openPrize()">ABRIR PR√äMIO</button>

        <!-- Sparkles -->
        <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;">‚ú®</div>
        <div class="sparkle" style="top: 30%; right: 15%; animation-delay: 0.5s;">‚≠ê</div>
        <div class="sparkle" style="bottom: 40%; left: 20%; animation-delay: 1s;">‚ú®</div>
        <div class="sparkle" style="bottom: 20%; right: 10%; animation-delay: 1.5s;">‚≠ê</div>
    </div>

    <div class="prize-reveal" id="prizeReveal">
        <button class="close-button" onclick="closePrize()">&times;</button>
        <div class="prize-content">
            <img src="https://i.pinimg.com/736x/73/7d/e6/737de63b49d82e02bb59a5b7d82499b6.jpg" alt="Seu Pr√™mio"
                class="prize-image">
            <h2 class="prize-title">üéä SEU PR√äMIO! üéä</h2>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function openPrize() {
            createConfetti();
            document.getElementById('prizeReveal').style.display = 'flex';
        }

        function closePrize() {
            document.getElementById('prizeReveal').style.display = 'none';
        }

        // Criar confetti automaticamente a cada 5 segundos
        setInterval(createConfetti, 5000);

        // Confetti inicial
        setTimeout(createConfetti, 1000);
    </script>
</body>

</html>
